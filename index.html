<script >

function start(){
  //All variables
  var date = new Date;
  var Ho = date.getHours();
  var Hourt = Ho;
  if(Ho >= 12){
    Hourt = Ho-12;
  }
  var Min = date.getMinutes();
  var Sec = date.getSeconds();
  
  //Hours complete

  hourHand = Hourt*30;
  MinH = Min/15;
  hourMin = MinH*7.5;
  HourN = hourHand+hourMin

  //Minutes complete
  var minHand = Min*6;
  
  //Seconds complete
  var secHand = Sec*6;
  //asign hour hand
 document.getElementById("hour").style.transform = "rotate("+HourN+"deg)";
  
  //asign minute hand
 document.getElementById("min").style.transform = "rotate("+minHand+"deg)"

 //asign second hand
document.getElementById("sec").style.transform = "rotate("+secHand+"deg)"

//digital clock
var ampm = "?";
if(Ho >= 12){
  ampm = "PM"
}
else{
  ampm = "AM"
}
document.getElementById("digital").innerHTML=Hourt+":"+Min+":"+Sec+" "+ampm;

//alram
alramVal = Ho+":"+Min
alram = document.getElementById("alram").value;
if(parseInt(alramVal) === parseInt(alram)){
  document.getElementById("music").play();

  document.getElementById("alram").value=0;
}
}
